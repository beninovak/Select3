<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select3</title>
    <link rel="stylesheet" href="select3.css">
</head>
<body>

<div class="main">
    <form action="" method="get" id="test-form-1">
        <input type="hidden" name="hp" value="test_123"/>
        <input type="hidden" name="test" value="some value"/>

        <label for="select3">Custom select 1</label>
        <select multiple="multiple" id="select3" class="select3 groups" name="w-optgroups">
            <option value=""></option>
            <optgroup label="first group">
                <option value="banana">Banana</option>
                <option value="apple">Apple</option>
                <option value="pomegranate">Pomegranate</option>
                <option value="lidl">Lidl</option>
            </optgroup>
            <optgroup label="second group">
                <option value="ledl">Ledl</option>
                <option value="pear">Pear</option>
                <option value="lemon">Lemon</option>
                <option value="lime">Lime</option>
                <option value="grape">Grape</option>
                <option value="grozd">Grozd</option>
                <option value="grapefruit">Grapefruit</option>
            </optgroup>
        </select>
        <button type="submit">Submit form</button>
    </form>

    <form id="test-form2" method="get">
        <label for="basic-select">Custom select 2</label>
        <select data-no-results="No results found" id="basic-select" class="select3 no-close" name="no-optgroups">
            <option value=""></option>
            <optgroup label="test1">
                <option data-img-src="test/cart.png" value="cart">Cart</option>
                <option data-img-src="test/tree.png" value="tree">Tree</option>
                <option data-img-src="test/user.png" value="user">User</option>
            </optgroup>
            <optgroup label="test2">
                <option data-img-src="test/user.png" value="test123">Test456</option>
                <option data-img-src="test/search.png" value="search">Search</option>
                <option data-img-src="test/globe.png" value="globe">Globe</option>
            </optgroup>
        </select>
        <br/>
        <button type="submit">Submit form</button>
    </form>
</div>

<script src="select3.js"></script>
</body>
</html>
